name: Code Style

on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Check code formatting
      run: |
        npm install -g prettier
        prettier --check .
    - name: Run linter
      run: |
        npm install -g eslint-cli
        eslint .
